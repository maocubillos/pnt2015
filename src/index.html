<!doctype html>
<html class="no-js" lang="" ng-app="pnt2015">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->



        <div class="wrapper" ng-controller="pnt2015Ctrl">
            <header>
                <a href="#" ui-sref="home"><img src="img/logoPNT.png" alt="Premio Nacional De Turismo Sostenible"></a>
                <img src="img/certificado-calidad.png" alt="Certificado de Calidad">
            </header>
            <div mosaic images="mosaicImages" section='mosaicSectionActive' ng-class="{'is-inner-page':!useMosaic}"></div>
            <nav data-spy="affix" data-offset-top="140">
                <div class="btn-group-vertical btn-group-lg" ng-class="{'btn-group-xs':!isHome}" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary" ui-sref="section1">TURISMO SOSTENIBLE</button>
                    <button type="button" class="btn btn-primary" ui-sref="section2">PREMIO NACIONAL DE TURISMO SOSTENIBLE</button>
                    <button type="button" class="btn btn-primary" ui-sref="section3">PREMIADOS 2015</button>
                </div>
                <div class="btn-group-vertical btn-group-lg" ng-class="{'btn-group-xs':!isHome}" role="group" aria-label="...">
                    <button type="button" class="btn btn-primary" ui-sref="section4">CALIDAD TURISTICA</button>
                    <button type="button" class="btn btn-primary" ui-sref="section5">MARCA DE CERTIFICACIÓN EN CALIDAD TURÍSTICA</button>
                    <button type="button" class="btn btn-primary" ui-sref="section6">PRESTADORES DE SERVICIOS TURISTICOS CERTIFICADOS</button>
                </div>
            </nav>
            <div ui-view></div>
        </div>

        <!--script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script-->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
